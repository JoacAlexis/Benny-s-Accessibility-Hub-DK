<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Benâ€™s Keyboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <main>
      <div class="textbar-container">
        <div id="textBar" class="textbar" aria-live="polite"></div>
      </div>

      <div id="keyboard" class="keyboard"></div>

      <div id="predictBar" class="predictbar"></div>
    </main>
  </div>

  <!-- Settings menu overlay -->
  <div id="settingsMenu" class="settings-menu hidden">
    <div class="settings-header">
      <h2>Settings</h2>
      <div class="settings-instructions">
        <div class="instruction-row">
          <p><strong>Spacebar short:</strong> Advance forward</p>
          <p><strong>Spacebar long:</strong> Move backward</p>
        </div>
        <div class="instruction-row">
          <p><strong>Return short:</strong> Select</p>
          <p><strong>Return long (button):</strong> Row mode</p>
          <p><strong>Return long (row):</strong> Predictive text</p>
        </div>
      </div>
    </div>
    <div id="settingsGrid" class="settings-grid">
      <button class="settings-item" data-setting="theme">
        <span class="setting-label">Theme</span>
        <span class="setting-value" id="themeValue">Default</span>
      </button>
      <button class="settings-item" data-setting="highlight">
        <span class="setting-label">Highlight</span>
        <span class="setting-value" id="highlightValue">Yellow</span>
      </button>
      <button class="settings-item" data-setting="voice">
        <span class="setting-label">Voice</span>
        <span class="setting-value" id="voiceValue">Default</span>
      </button>
      <button class="settings-item" data-setting="tts-toggle">
        <span class="setting-label">TTS</span>
        <span class="setting-value" id="ttsToggleValue">On</span>
      </button>
      <button class="settings-item" data-setting="scan-speed">
        <span class="setting-label">Scan Speed</span>
        <span class="setting-value" id="scanSpeedValue">Medium</span>
      </button>
      <button class="settings-item" data-setting="auto-scan">
        <span class="setting-label">Auto Scan</span>
        <span class="setting-value" id="autoScanValue">On</span>
      </button>
      <button class="settings-item" data-setting="volume-up">
        <span class="setting-label">Volume Up</span>
        <span class="setting-value">Increase Volume</span>
      </button>
      <button class="settings-item" data-setting="volume-down">
        <span class="setting-label">Volume Down</span>
        <span class="setting-value">Decrease Volume</span>
      </button>
      <button class="settings-item" data-setting="close">
        <span class="setting-label">Close Settings</span>
        <span class="setting-value">Exit Settings<br><small style="font-size: 0.6em; opacity: 0.9; margin-top: 0.5em; display: block;">Tip: Say text 3 times to save to predictions</small></span>
      </button>
    </div>
  </div>

  <script>
    // Shared managers are loaded below - no inline initialization needed
    // Voice manager and scan manager self-initialize on load
  </script>
  
  <!-- Electron Bridge for iframe API access -->
  <script src="../../../shared/electron-bridge.js"></script>
  
  <!-- Shared Managers (Relative to apps/tools/keyboard/) -->
  <script src="../../../shared/voice-manager.js"></script>
  <script src="../../../shared/ios-audio-fix.js"></script>
  <script src="../../../shared/scan-manager.js"></script>
  
  <script src="predictions.js"></script>
  <script src="app.js"></script>
</body>
</html>
